<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Centro Médico Ñuñoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="text-center">Centro Médico Ñuñoa</h1><br>
        <p id="radiologia"></p>
        <p id="traumatologia"></p>
        <p id="dental"></p><br>

        <h3>Consultas medicas: Radiología</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">hora</th>
                    <th scope="col">especialista</th>
                    <th scope="col">paciente</th>
                    <th scope="col">rut</th>
                    <th scope="col">prevision</th>
                </tr>
            </thead>
            <tbody id="tablaRadiologia">

            </tbody>
        </table><br>

        <h3>Consultas medicas: Traumatología</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">hora</th>
                    <th scope="col">especialista</th>
                    <th scope="col">paciente</th>
                    <th scope="col">rut</th>
                    <th scope="col">prevision</th>
                </tr>
            </thead>
            <tbody id="tablaTraumatologia">

            </tbody>
        </table><br>

        <h3>Consultas medicas: Dental</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">hora</th>
                    <th scope="col">especialista</th>
                    <th scope="col">paciente</th>
                    <th scope="col">rut</th>
                    <th scope="col">prevision</th>
                </tr>
            </thead>
            <tbody id="tablaDental">

            </tbody>
        </table>
    </main>


    <script src="./assets/js/app.js"></script>
</body>

</html>
